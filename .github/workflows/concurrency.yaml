name: concurrency test

on:
  workflow_dispatch:
    inputs:
      time:
        description: time
        required: true
        type: input
        default: "60"

jobs:
  job10:
    runs-on: ubuntu-latest
    concurrency: 
      group: test
      cancel-in-progress: false
    steps:
      - name: echo
        run: |
          sleep ${{inputs.time}}
          echo hi
  job11:
    runs-on: ubuntu-latest
    needs: [job10]
    concurrency: 
      group: test
      cancel-in-progress: true
    steps:
