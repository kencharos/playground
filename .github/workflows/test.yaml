name: test

on:
  pull_request:
  workflow_dispatch:
    inputs:
      env:
        description: env
        required: false
        type: input
permissions:
  contents: write 
  pull-requests: write

jobs:
  jon1:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@master
      - uses: actions/checkout@v3
      - name: change
        run: |
          echo $(date) > date.txt
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
            commit-message: Update test
            title: Update test
            delete-branch: true
            base: main
            labels: |
              test
              test2
            body: |
              - Dependency updates
  
              Auto-generated by [create-pull-request][1]
  
            branch: test/test1

      
  
