name: test

on:
  workflow_dispatch:
    inputs:
      env:
        description: env
        required: true
        default: test
        type: choice
        options:
          - test
          - prod

jobs:
  setup:
    runs-on: ubuntu-latest
    environment: ${{ inputs.env }}
    steps:
      - uses: actions/checkout@v2
      - name: echo
        run: |
          echo ${{ secrets.COMMON }} | cut -c 1-2  > hoge.txt
          echo ${{ secrets.E_VALUE }} | cut -c 1-2 >> hoge.txt
          cat hoge.txt
      
  
